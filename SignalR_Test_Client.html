<!DOCTYPE html>
<html>
<head>
    <title>SignalR Test Client - Hotel Management</title>
    <script src="https://unpkg.com/@microsoft/signalr@latest/dist/browser/signalr.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f1aeb5; }
        .warning { background-color: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .log { background-color: #f8f9fa; border: 1px solid #dee2e6; padding: 10px; margin: 10px 0; height: 300px; overflow-y: scroll; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        input { padding: 5px; margin: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè® SignalR Test Client - Hotel Management</h1>
        
        <div id="status" class="status error">Disconnected</div>
        
        <div>
            <h3>Connection Settings</h3>
            <label>Server URL: </label>
            <input type="text" id="serverUrl" value="http://localhost:5000/api/v1/notifications-hub" style="width: 400px;">
            <br>
            <label>Access Token: </label>
            <input type="text" id="accessToken" placeholder="Paste your JWT token here" style="width: 400px;">
            <br>
            <button onclick="connect()">Connect</button>
            <button onclick="disconnect()">Disconnect</button>
            <button onclick="clearLog()">Clear Log</button>
            <button onclick="testConnection()">Test Connection (Ping)</button>
            <button onclick="getConnectionInfo()">Get Connection Info</button>
        </div>

        <div>
            <h3>Manual Subscription</h3>
            <label>Institution ID: </label>
            <input type="number" id="institutionId" value="1">
            <button onclick="subscribeToInstitution()">Subscribe to Institution</button>
        </div>
        
        <div>
            <h3>Notifications Log</h3>
            <div id="log" class="log"></div>
        </div>
    </div>

    <script>
        let connection = null;
        let isConnected = false;

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `<strong>[${timestamp}]</strong> ${message}`;
            logEntry.className = type;
            logDiv.appendChild(logEntry);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(`[${timestamp}] ${message}`);
        }

        function updateStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }

        async function connect() {
            try {
                const serverUrl = document.getElementById('serverUrl').value;
                const accessToken = document.getElementById('accessToken').value;

                if (!accessToken) {
                    alert('Please provide an access token');
                    return;
                }

                log('üîå Attempting to connect to SignalR Hub...', 'info');
                updateStatus('Connecting...', 'warning');

                // Create connection
                connection = new signalR.HubConnectionBuilder()
                    .withUrl(serverUrl, {
                        accessTokenFactory: () => accessToken
                    })
                    .withAutomaticReconnect([0, 2000, 5000, 10000, 30000])
                    .configureLogging(signalR.LogLevel.Information)
                    .build();

                // Setup event handlers
                setupEventHandlers();

                // Start connection
                await connection.start();
                isConnected = true;
                updateStatus(`Connected to ${serverUrl}`, 'success');
                log('‚úÖ Connected successfully!', 'success');
                log(`Connection ID: ${connection.connectionId}`, 'info');

            } catch (error) {
                isConnected = false;
                updateStatus('Connection failed', 'error');
                log(`‚ùå Connection failed: ${error.message}`, 'error');
                console.error('Connection error:', error);
            }
        }

        async function disconnect() {
            if (connection) {
                try {
                    await connection.stop();
                    isConnected = false;
                    updateStatus('Disconnected', 'error');
                    log('üîå Disconnected from SignalR Hub', 'warning');
                } catch (error) {
                    log(`‚ùå Error disconnecting: ${error.message}`, 'error');
                }
            }
        }

        function setupEventHandlers() {
            // Handle incoming notifications
            connection.on("ReceiveNotification", (type, message, data) => {
                log(`üì¢ NOTIFICATION [${type.toUpperCase()}]: ${message}`, getLogTypeFromNotificationType(type));
                if (data) {
                    log(`üìä Data: ${JSON.stringify(data, null, 2)}`, 'info');
                }
                
                // Show browser notification if supported
                if ('Notification' in window && Notification.permission === 'granted') {
                    new Notification(`Hotel Notification - ${type}`, {
                        body: message,
                        icon: getIconForNotificationType(type)
                    });
                }
            });

            // Handle subscription confirmations
            connection.on("SubscriptionConfirmed", (message) => {
                log(`‚úÖ SUBSCRIPTION: ${message}`, 'success');
            });

            // Handle connection lifecycle
            connection.onreconnecting((error) => {
                log(`üîÑ Connection lost. Attempting to reconnect... ${error ? error.message : ''}`, 'warning');
                updateStatus('Reconnecting...', 'warning');
            });

            connection.onreconnected((connectionId) => {
                log(`üîÑ Reconnected with connection ID: ${connectionId}`, 'success');
                updateStatus('Reconnected', 'success');
            });

            connection.onclose((error) => {
                isConnected = false;
                if (error) {
                    log(`‚ùå Connection closed with error: ${error.message}`, 'error');
                    updateStatus('Connection closed with error', 'error');
                } else {
                    log('üîå Connection closed', 'warning');
                    updateStatus('Connection closed', 'warning');
                }
            });
        }

        async function subscribeToInstitution() {
            if (!isConnected) {
                alert('Not connected to SignalR Hub');
                return;
            }

            const institutionId = parseInt(document.getElementById('institutionId').value);
            if (!institutionId || institutionId <= 0) {
                alert('Please provide a valid Institution ID');
                return;
            }

            try {
                log(`üè¢ Subscribing to institution ${institutionId}...`, 'info');
                await connection.invoke("SubscribeToInstitution", institutionId);
            } catch (error) {
                log(`‚ùå Failed to subscribe to institution: ${error.message}`, 'error');
            }
        }

        async function testConnection() {
            if (!isConnected) {
                alert('Not connected to SignalR Hub');
                return;
            }

            try {
                log('üèì Sending ping...', 'info');
                await connection.invoke("Ping");
            } catch (error) {
                log(`‚ùå Ping failed: ${error.message}`, 'error');
            }
        }

        async function getConnectionInfo() {
            if (!isConnected) {
                alert('Not connected to SignalR Hub');
                return;
            }

            try {
                log('‚ÑπÔ∏è Requesting connection info...', 'info');
                await connection.invoke("GetConnectionInfo");
            } catch (error) {
                log(`‚ùå Failed to get connection info: ${error.message}`, 'error');
            }
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        function getLogTypeFromNotificationType(notificationType) {
            switch (notificationType.toLowerCase()) {
                case 'success': return 'success';
                case 'error': return 'error';
                case 'warning': return 'warning';
                case 'info': 
                default: return 'info';
            }
        }

        function getIconForNotificationType(type) {
            switch (type.toLowerCase()) {
                case 'success': return '‚úÖ';
                case 'error': return '‚ùå';
                case 'warning': return '‚ö†Ô∏è';
                case 'info': 
                default: return '‚ÑπÔ∏è';
            }
        }

        // Request notification permission on load
        window.addEventListener('load', () => {
            if ('Notification' in window && Notification.permission === 'default') {
                Notification.requestPermission().then(permission => {
                    log(`Browser notification permission: ${permission}`, 'info');
                });
            }
        });

        // Show initial instructions
        log('üè® Hotel SignalR Test Client Ready', 'info');
        log('1. Enter your JWT token', 'info');
        log('2. Click Connect', 'info');
        log('3. The client will auto-subscribe to your institution', 'info');
        log('4. Watch for real-time notifications!', 'info');
    </script>
</body>
</html>
